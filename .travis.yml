branches:
  only:
    - source
    language: ruby
    rvm:
    - 1.9.3
    before_script:
    - export REPO_URL="https://$GH_TOKEN@github.com/$GH_REPO.git"
    - rake setup_github_pages[$REPO_URL]
    script:
    - rake generate
    after_script:
    - rake deploy
    env:
      global:
        - GH_REPO="michaeljoseph/michaeljoseph.github.com"
