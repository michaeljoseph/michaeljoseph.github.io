        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.details:
    - pymdownx.highlight:
        css_class: codehilite
    - pymdownx.magiclink:
    - pymdownx.snippets:
        base_path: docs/_snippets
        check_paths: true
    - pymdownx.superfences:
        custom_fences:
            - name: mermaid
